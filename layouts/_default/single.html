{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}


    {{ $currentDir := .File.Dir }}
    {{ with .Resources.Match "*.pdf" }}
        {{ range . }}
        <div class="pdf-preview">
            <a href="{{ .RelPermalink }}" target="_blank">
                <span>{{ .Name }}</span>
            </a>
        </div>
        {{ end }}
    {{ end }}
</article>
{{ end }}
