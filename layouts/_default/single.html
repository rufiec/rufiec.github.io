{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}


    {{ $currentDir := .File.Dir }}
    {{ with .Resources.Match "*.pdf" }}
        {{ range . }}
        <embed src="{{ .RelPermalink }}" width="100%" height="600px" />
        {{ end }}
    {{ end }}
</article>
{{ end }}
